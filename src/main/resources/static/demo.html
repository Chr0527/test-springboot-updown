<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/main.js"></script>
<body>
<div id="container">

    <br>
    hello

</div>
<script>
    var imgUrl = null;

    $(function () {
        $.ajax({
            url: "/img/1",
            type: "get",
            dataType: "json",
            success: function (data) {
                if (data.status == "suc") {
                    imgUrl = data.data;
                    reloadDom();
                } else {
                    alert("获取商品信息失败");
                }
            }
        });
    });
    function reloadDom() {
        /**
         * 不管http://127.0.0.1:8080/images/aqz.png 下是否有文件,
         * 只要指定images路径下的图片,都会去虚拟路径下寻找图片
         * */
//        var dom = "<img style='width: 100px;height: auto' src='" + imgUrl + "'/>";
//        var dom = "<img style='width: 100px;height: auto' src='" + "http://127.0.0.1:8080/images/abc.png" + "'/>";
//        var dom = "<img style='width: 100px;height: auto' src='" + "http://127.0.0.1:8080/images/aqz.png" + "'/>";
        var dom = "<img style='width: 100px;height: auto' src='" + "http://127.0.0.1:8080/images/架构大纲.png" + "'/>";
        $("#container").append(dom);
    }

</script>
</body>
</html>
